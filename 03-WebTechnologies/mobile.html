<!DOCTYPE html>
<html>
	<head>
		<title>Create mobile phone</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Create mobile phone</h1>
		<div id="dsa"></div>
		<script>
			var phone = {
				color : "pink",
				numer : 791500089,
				use : false,
				sensors : ["fingerprint", "accelerometer", "gyro", "proximity"],
				platform : {
					OS : "Android",
					Chipset : "Exynos 9611",
					CPU : "Octa-core",
					GPU : "Mali-G72 MP3"
				}
			}
			var x = "";
			function dane(){
				for (i in phone){
					if (i=="platform"){
						break;
					}
					x += "\n" + i + ":" + phone[i];
				}
				x += "\n Platform: "
				for(i in phone.platform){
					x += "\n" + i + ":" + phone.platform[i];
				}
				
				//document.getElementById("dsa").innerHTML = x;
				alert(x);
			}
		</script>
		<button type="button" onclick="window.open(dane());">Click</button>
	</body>
</html>
