<!DOCTYPE html>
<html>

		<title>Try to guess</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Try to guess</h1>

		<script>
			// read user's number (popup window)
			var enterNumber = parseInt(prompt('Podaj liczbÄ™ z zakresu 1 - 5:'));
			// create a random number
			var number = Math.floor(Math.random() * (6 - 1)+1);
			// compare the numbers
			if(enterNumber == number){
				alert('Good work!')
			}
			else{
				alert('Sorry')
			}
			// show results (popup window)
			
		</script>
	</body>
