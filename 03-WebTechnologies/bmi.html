<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							// enter weight and height, and assign them to the object properties
							var w = parseInt(prompt('Podaj wagÄ™:'));
							var h = parseInt(prompt('Podaj wzrost:'));
							BMI.weight += w;
							BMI.height += h;
						},
						calculate: function(){
							return BMI.weight/(BMI.height/100)**2;// create a formula for calculating bmi
						},
						display: function(){
							// display the result in a popup window
							alert("BMI: "+BMI.calculate());
						}
				}
			
				// call BMI methods
				// ...
				BMI.enterData();
				BMI.display();
			}
		</script>
	</body>
</html>
