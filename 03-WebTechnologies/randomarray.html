<!DOCTYPE html>
<html>
	<head>
		<title>An array</title>
		<meta charset="UTF-8">
		<p id="siema"></p>
	</head>
	<body>
		<h1>An array</h1>
		<script>
			var myArray = []

			// fill in the array with random values
			// ...
			var i;
			for(i=0; i<5; i++){
				myArray.push(Math.round(Math.random()*(5-1)+1))
			}
			
			// check if the array is ordered
			// ...
			var txt = "Is sorted: True";
			for(i=0; i<5; i++){
				if (myArray[i]>myArray[i+1]) {
					var txt = "Is sorted: False";
					break
				}
			}
			// display the array and information in the console
			// ...
			console.log(myArray+'\n'+txt);

		</script>
	</body>
</html>
