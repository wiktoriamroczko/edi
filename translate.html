<!DOCTYPE html>
<html>
	<head>
		<title>Create DOM elements</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 onmouseover="pl(this)"
		onmouseout="ang(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
		
		<script>
			// a JavaScript code here ...
			function ang(x) {
				let eng = "Sticks and stones may break my bones, but words will never harm me.";
				x.innerHTML = eng;
			}
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią
			function pl(y) {
				let pl = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
				y.innerHTML = pl;
			}


		</script>
	</body>
</html>
