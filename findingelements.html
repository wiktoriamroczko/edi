<html>

<head>
    <title>Finding elements</title>
</head>

<body>
    <h1>Finding elements in DOM</h1>
    <p id="someTest">Find an element by element id</p>
    <p class="important">Find elements by class name</p>
    <p>Find elements by tag name</p>

    <script>
        // a JavaScript code here ...
        console.log(document.getElementsByTagName('h1')[0].textContent);
        console.log(document.getElementById('someTest').textContent);
        console.log(document.getElementsByClassName('important')[0].textContent);
        console.log(document.getElementsByTagName('p'));

    </script>
</body>

</html>
